<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="icon" href="../images/favicon.ico">
</head>

<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-item" id="logo-container">
            <a href="../index.html"><div id="logo">$xtp</div></a>
        </div>
        <div class="nav-item nav-link" data-section="vision">gallery</div>
        <div class="nav-item nav-link" data-section="audio">audio</div>
        <div class="nav-item nav-link play-btn" data-section="play">play!</div>
        <div class="nav-item volume-control">
            <span class="volume-label">vol:</span>
            <input type="range" id="volume-slider" min="0" max="100" value="60" class="retro-slider">
            <span id="volume-display" class="volume-value">100%</span>
        </div>
        <div class="nav-item timestamp">
            <span id="live-time"></span>
        </div>
    </nav>

    <!-- Gallery Content -->
    <main class="gallery-container">
        <h1 class="gallery-title">GALLERY</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="../images/gallery/1.jpg" alt="gallery image 1">
            </div>
            <div class="gallery-item">
                <img src="../images/gallery/2.jpg" alt="gallery image 2">
            </div>
            <div class="gallery-item">
                <img src="../images/gallery/3.jpg" alt="gallery image 3">
            </div>
            <div class="gallery-item">
                <img src="../images/gallery/4.jpg" alt="gallery image 4">
            </div>
            <div class="gallery-item">
                <img src="../images/gallery/5.jpg" alt="gallery image 5">
            </div>
            <div class="gallery-item">
                <img src="../images/gallery/6.jpg" alt="gallery image 6">
            </div>
            <div class="gallery-item">
                <img src="../images/gallery/7.jpg" alt="gallery image 7">
            </div>
            <div class="gallery-item">
                <img src="../images/gallery/8.jpg" alt="gallery image 8">
            </div>
            <div class="gallery-item">
                <img src="../images/gallery/10.jpg" alt="gallery image 10">
            </div>
        </div>
    </main>

    <!-- News Ticker Footer -->
    <footer class="news-footer">
        <a class="ticker" href="https://www.passline.com/eventos/tarea-fina-en-tucuman">
            ★★★ NUEVO EP DISPONIBLE ★★★ MDQ 30/01 ENTRADAS ACÁ ★★★ METAL VIOLADO ★★★ 
        </a>
    </footer>

    <audio id="audio-player" src="../audio/sexo-debil.mp3" preload="auto"></audio>

    <script src="../scripts/script.js"></script>
    <script>
        // Gallery image fullscreen functionality
        const galleryItems = document.querySelectorAll('.gallery-item img');
        
        galleryItems.forEach(img => {
            img.addEventListener('click', function(e) {
                e.stopPropagation();
                
                // Create fullscreen overlay
                const fullscreen = document.createElement('div');
                fullscreen.className = 'gallery-fullscreen';
                
                const fullscreenImg = document.createElement('img');
                fullscreenImg.src = this.src;
                fullscreenImg.alt = this.alt;
                
                fullscreen.appendChild(fullscreenImg);
                document.body.appendChild(fullscreen);
                
                // Close on click
                fullscreen.addEventListener('click', function() {
                    fullscreen.remove();
                });
                
                // Close on ESC key
                const escHandler = function(e) {
                    if (e.key === 'Escape') {
                        fullscreen.remove();
                        document.removeEventListener('keydown', escHandler);
                    }
                };
                document.addEventListener('keydown', escHandler);
            });
        });
    </script>
</body>

</html>
